# Development database only - for local development
# Full docker-compose.yml will be created in Phase 7

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mybudget-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mybudget
    ports:
      - '5432:5432'
    volumes:
      - mybudget-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mybudget-db-data:
